name: Deploy FastAPI docs to GitHub Pages

on:
  push:
    branches:
      - "main"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          python -m poetry --version  # Verify Poetry installation
          export PATH="$HOME/.local/bin:$PATH"

      - name: Run FastAPI
        run: |
          poetry install --no-root --no-dev
          poetry run python -m iot_backend &
          sleep 10

      - name: Download OpenAPI JSON
        run: |
          curl -o openapi.json http://127.0.0.1:8000/api/openapi.json

      - name: Install Redoc CLI
        run: |
          npm install -g redoc-cli

      - name: Generate Redoc HTML
        run: |
          mkdir -p docs
          redoc-cli bundle openapi.json -o docs/index.html

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: FastAPI-Docs
          path: ./docs/index.html

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: FastAPI-Docs
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          skip_cleanup: true
          keep_files: true
          target_branch: gh-pages
          publish_dir: ./docs
